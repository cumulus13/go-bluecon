name: Build and Release Multi-Platform Binaries

on:
  release:
    types: [published, created]
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
          
      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          elif [[ "${{ github.event.release.tag_name }}" != "" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
          
      - name: Build
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          echo "Building for $GOOS/$GOARCH"
          
          # Set binary name
          if [ "$GOOS" = "windows" ]; then
            BINARY="bluecon-${{ steps.version.outputs.version }}-$GOOS-$GOARCH.exe"
          else
            BINARY="bluecon-${{ steps.version.outputs.version }}-$GOOS-$GOARCH"
          fi
          
          echo "Binary name: $BINARY"
          
          # Build
          go build -v -trimpath -ldflags="-s -w" -o "$BINARY" ./bluecon
          
          # Verify
          ls -lh "$BINARY"
          
          # Generate checksum
          sha256sum "$BINARY" > "$BINARY.sha256"
          cat "$BINARY.sha256"
          
          # Save for next steps
          echo "BINARY=$BINARY" >> $GITHUB_ENV
          
      - name: Upload to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bluecon-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            ${{ env.BINARY }}
            ${{ env.BINARY }}.sha256
          if-no-files-found: error
          retention-days: 90

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Display structure
        run: |
          echo "Artifacts structure:"
          ls -R artifacts/
          
      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f -exec cp {} release-files/ \;
          ls -lh release-files/
          
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  release-summary:
    name: Generate Release Summary
    needs: release
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Create Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # ðŸŽ‰ Release Build Complete!
          
          ## ðŸ“¦ Built Binaries
          
          | Platform | Architecture | Binary Name |
          |----------|--------------|-------------|
          | ðŸ§ Linux | x86_64 | bluecon-*-linux-amd64 |
          | ðŸ§ Linux | ARM64 | bluecon-*-linux-arm64 |
          | ðŸªŸ Windows | x86_64 | bluecon-*-windows-amd64.exe |
          | ðŸŽ macOS | Intel | bluecon-*-darwin-amd64 |
          | ðŸŽ macOS | Apple Silicon | bluecon-*-darwin-arm64 |
          
          ## âœ… Features
          
          - Static binaries (no dependencies required)
          - Alpine Linux compatible
          - CGO disabled for maximum portability
          - SHA256 checksums included
          
          ## ðŸ“¥ Installation
          
          ### Linux (Ubuntu, Debian, etc)
          ```bash
          # Download
          wget https://github.com/${{ github.repository }}/releases/latest/download/bluecon-*-linux-amd64
          
          # Make executable
          chmod +x bluecon-*-linux-amd64
          
          # Move to PATH
          sudo mv bluecon-*-linux-amd64 /usr/local/bin/bluecon
          
          # Verify
          bluecon --version
          ```
          
          ### Alpine Linux
          ```bash
