          # Move to PATH
          mv bluecon-*-linux-amd64 /usr/local/bin/bluecon
          
          # Verify
          bluecon --version
          ```
          
          ### macOS
          ```bash
          # Intel Mac
          wget https://github.com/${{ github.repository }}/releases/latest/download/bluecon-*-darwin-amd64
          chmod +x bluecon-*-darwin-amd64
          sudo mv bluecon-*-darwin-amd64 /usr/local/bin/bluecon
          
          # Apple Silicon (M1/M2/M3)
          wget https://github.com/${{ github.repository }}/releases/latest/download/bluecon-*-darwin-arm64
          chmod +x bluecon-*-darwin-arm64
